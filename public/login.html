<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login - Suporte App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo" class="logo login-logo" />
    <h1>Login Suporte</h1>

    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Utilizador" required />
      <input type="password" id="password" name="password" placeholder="Palavra-passe" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const users = [
      { username: "Pedro Robalo", password: "pass1" },
      { username: "user2", password: "pass2" }
    ];

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const valid = users.find(u => u.username === username && u.password === password);
      if (valid) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = `index.html?user=${username}`;
      } else {
        alert("Credenciais inv√°lidas");
      }
    });

    // Dark mode (opcional)
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark-theme");
    }
  </script>
</body>
</html>
