<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Suporte App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo" class="logo login-logo" />
    <h1>Bem-vindo ao Suporte App</h1>

    <form id="loginForm">
      <label for="usernameSelect">Escolhe o teu utilizador:</label>
      <select name="username" id="usernameSelect" required>
        <option value="" disabled selected>Selecionar utilizador</option>
        <option value="user1">user1</option>
        <option value="user2">user2</option>
        <option value="user3">user3</option>
      </select>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const select = document.getElementById("usernameSelect");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = select.value;
      if (user) {
        localStorage.setItem("loggedInUser", user);
        window.location.href = `/index.html?user=${user}`;
      }
    });

    // Tema escuro autom√°tico
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark-theme");
    }
  </script>
</body>
</html>
