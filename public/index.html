<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Suporte App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Suporte App" />
      </div>
      <nav>
        <button class="nav-btn active" data-section="dashboard">📞 Chamadas</button>
        <button class="nav-btn" data-section="historico">🗂 Histórico</button>
        <button class="nav-btn" data-section="chat">💬 Chat</button>
        <button class="nav-btn" data-section="utilizadores">👥 Online</button>
        <button id="logoutBtn" class="nav-btn danger">🚪 Sair</button>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main">
      <header class="topbar">
        <div class="user-info">
          <button id="statusIndicatorBtn" class="status-button">🟢 disponível</button>
          <span id="username">Utilizador</span>
        </div>
        <button id="toggleThemeBtn" class="theme-btn">🌓</button>
      </header>

      <section id="dashboard" class="section active">
        <h2>Chamadas</h2>
        <div class="status-display" id="statusDisplay">Nenhuma chamada ativa</div>
        <div class="call-controls">
          <input type="text" id="clientName" placeholder="Nome do cliente" />
          <button id="startBtn" class="start">📞 Iniciar</button>
          <button id="endBtn" class="end" disabled>✅ Terminar</button>
          <span id="timerDisplay"></span>
          <select id="userStatus">
            <option value="disponível">Disponível</option>
            <option value="ausente">Ausente</option>
            <option value="ocupado">Ocupado</option>
          </select>
        </div>
        <h3>Chamadas Ativas</h3>
        <ul id="activeCallsList"></ul>
      </section>

      <section id="historico" class="section">
        <h2>Histórico de Chamadas</h2>
        <div class="history-actions">
          <select id="filterUser">
            <option value="">Todos</option>
          </select>
          <button id="applyFilterBtn">🔍 Filtrar</button>
          <button id="exportBtn">📤 Exportar</button>
          <button id="clearVisualHistory">🧹 Limpar Tela</button>
          <button id="deleteHistory">🗑️ Apagar</button>
          <button id="recoverHistory">📂 Recuperar</button>
        </div>
        <ul id="historyList"></ul>
      </section>

      <section id="chat" class="section">
        <h2>Chat em tempo real</h2>
        <div id="chatMessages"></div>
        <form id="chatForm">
          <input type="text" id="chatInput" placeholder="Mensagem..." required />
          <button type="submit">Enviar</button>
        </form>
      </section>

      <section id="utilizadores" class="section">
        <h2>Utilizadores Online</h2>
        <ul id="onlineList"></ul>
      </section>

      <footer class="footer">
        &copy; 2025 Suporte App. Todos os direitos reservados.
      </footer>
    </main>
  </div>

  <!-- Notificações -->
  <div id="notifications" class="notifications"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
