<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Suporte App - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-layout">

    <!-- Sidebar funcional -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="logo.png" alt="Logo" />
        <h1>Suporte</h1>
      </div>
      <nav class="sidebar-menu">
        <button class="menu-item" onclick="scrollToSection('section-call')">📞 Chamada</button>
        <button class="menu-item" onclick="scrollToSection('section-history')">📜 Histórico</button>
        <button class="menu-item" onclick="scrollToSection('section-active')">🟢 Em Chamada</button>
        <button class="menu-item" onclick="scrollToSection('section-online')">👥 Online</button>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content-area">

      <!-- Topbar -->
      <header class="topbar">
        <div class="topbar-left">
          <span class="app-title">Suporte App Premium</span>
        </div>
        <div class="topbar-right">
          Utilizador: <strong id="username">user1</strong>
          <span id="status-indicator" class="status-tag">🟢 disponível</span>
          <button id="toggleThemeBtn" title="Alternar tema">🌙</button>
          <button id="logoutBtn" title="Sair">🚪 Logout</button>
        </div>
      </header>

      <!-- Área principal -->
      <div class="main-content">

        <!-- CHAMADA -->
        <section id="section-call">
          <h2>Estado da Chamada</h2>
          <div class="status-display" id="statusDisplay">Nenhuma chamada ativa</div>
          <div class="status-buttons">
            <input type="text" id="clientName" placeholder="Nome do cliente" />
            <button class="status-button start" id="startBtn">Iniciar Chamada</button>
            <button class="status-button end" id="endBtn" disabled>Terminar Chamada</button>
            <select id="userStatus">
              <option value="disponível" selected>🟢 Disponível</option>
              <option value="ocupado">🔴 Ocupado</option>
            </select>
          </div>
          <div class="timer" id="timerDisplay"></div>
        </section>

        <!-- HISTÓRICO -->
        <section id="section-history">
          <h2>Histórico de Chamadas</h2>
          <div class="history-actions">
            <label for="filterUser">Filtrar por utilizador:</label>
            <select id="filterUser">
              <option value="">Todos</option>
            </select>
            <button id="applyFilterBtn">🔍 Aplicar filtro</button>
            <button id="exportBtn">📤 Exportar CSV</button>
            <button id="clearVisualHistory">🧹 Limpar da tela</button>
            <button id="deleteHistory">🗑️ Apagar histórico</button>
            <button id="recoverHistory">📂 Recuperar histórico</button>
          </div>
          <ul id="historyList"></ul>
        </section>

        <!-- EM CHAMADA -->
        <section id="section-active">
          <h2>Utilizadores em chamada (ao vivo)</h2>
          <ul id="activeCallsList"></ul>
        </section>

        <!-- ONLINE -->
        <section id="section-online">
          <h2>Utilizadores Online</h2>
          <ul id="onlineList"></ul>
        </section>

        <!-- RODAPÉ -->
        <footer class="footer">
          Desenvolvido por <strong>devop15</strong> · &copy; 2025 Suporte App Premium
        </footer>

      </div>
    </main>
  </div>

  <!-- NOTIFICAÇÕES -->
  <div class="notifications" id="notifications"></div>

  <!-- SCRIPTS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
