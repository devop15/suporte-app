<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suporte App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="logo.png" alt="Logo" />
        <h1>Suporte</h1>
      </div>
      <div class="sidebar-menu">
        <button class="menu-item" id="logoutBtn">🚪 Sair</button>
        <button class="menu-item" id="toggleThemeBtn">🌓 Tema</button>
      </div>
    </aside>

    <!-- Área Principal -->
    <main class="content-area">
      <!-- Topbar -->
      <div class="topbar">
        <div class="app-title">Painel do Utilizador</div>
        <div class="topbar-right">
          <div class="status-tag" id="status-indicator">🟢 disponível</div>
          <div><strong id="username">user</strong></div>
        </div>
      </div>

      <div class="main-content">
        <!-- Chamadas -->
        <h2>Gestão de Chamadas</h2>
        <div class="status-display" id="statusDisplay">Nenhuma chamada ativa</div>
        <div class="status-buttons">
          <input type="text" id="clientName" placeholder="Nome do cliente" />
          <button id="startBtn" class="status-button start">📞 Iniciar Chamada</button>
          <button id="endBtn" class="status-button end" disabled>✅ Terminar Chamada</button>
          <span id="timerDisplay"></span>
          <select id="userStatus">
            <option value="disponível">Disponível</option>
            <option value="ausente">Ausente</option>
            <option value="ocupado">Ocupado</option>
          </select>
        </div>

        <!-- Histórico -->
        <h2>Histórico de Chamadas</h2>
        <div class="history-actions">
          <select id="filterUser">
            <option value="">Todos</option>
          </select>
          <button class="btn icon" id="applyFilterBtn">🔍 Aplicar filtro</button>
          <button class="btn icon green" id="exportBtn">📤 Exportar CSV</button>
          <button class="btn icon gray" id="clearVisualHistory">🧹 Limpar da tela</button>
          <button class="btn icon red" id="deleteHistory">🗑️ Apagar histórico</button>
          <button class="btn icon blue" id="recoverHistory">📂 Recuperar histórico</button>
        </div>
        <ul id="historyList"></ul>

        <!-- Chamadas ativas -->
        <h2>Utilizadores em chamada (ao vivo)</h2>
        <ul id="activeCallsList"></ul>

        <!-- Utilizadores online -->
        <h2>Utilizadores Online</h2>
        <ul id="onlineList"></ul>

        <!-- Chat -->
        <h2>Chat</h2>
        <div id="chatMessages"></div>
        <form id="chatForm">
          <input type="text" id="chatInput" placeholder="Escreve uma mensagem..." required />
          <button type="submit">Enviar</button>
        </form>

        <!-- Notificações -->
        <div class="notifications" id="notifications"></div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        &copy; 2025 Suporte App. Todos os direitos reservados.
      </footer>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
