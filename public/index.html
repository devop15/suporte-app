<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Suporte App - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo" class="logo" />
      <span>Suporte App</span>
    </div>
    <div class="top-user">
      Utilizador: <em id="username">user1</em>
      <span id="status-indicator" class="status-tag">游릭 dispon칤vel</span>
      <button id="toggleThemeBtn" title="Alternar tema">游깿</button>
    </div>
  </header>

  <div class="container">

    <!-- Controlo de chamada -->
    <section>
      <h2>Estado da Chamada</h2>
      <div class="status-display" id="statusDisplay">Nenhuma chamada ativa</div>
      <div class="status-buttons">
        <button class="status-button start" id="startBtn">Iniciar Chamada</button>
        <button class="status-button end" id="endBtn" disabled>Terminar Chamada</button>
        <select id="userStatus" title="Estado atual">
          <option value="dispon칤vel" selected>游릭 Dispon칤vel</option>
          <option value="ocupado">游댮 Ocupado</option>
        </select>
      </div>
      <div class="timer" id="timerDisplay"></div>
    </section>

    <!-- Hist칩rico com filtro e exporta칞칚o -->
    <section>
      <h2>Hist칩rico de Chamadas</h2>
      <div class="history-actions">
        <label for="filterUser">Filtrar por utilizador:</label>
        <select id="filterUser">
          <option value="">Todos</option>
        </select>
        <button id="exportBtn">游닋 Exportar CSV</button>
      </div>
      <ul id="historyList"></ul>
    </section>

    <!-- Utilizadores Online -->
    <section>
      <h2>Utilizadores Online</h2>
      <ul id="onlineList"></ul>
    </section>

    <!-- Estat칤sticas (gr치fico) -->
    <section>
      <h2>Estat칤sticas</h2>
      <canvas id="chartCanvas" height="100"></canvas>
    </section>

  </div>

  <!-- Notifica칞칫es flutuantes -->
  <div class="notifications" id="notifications"></div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
