<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Suporte App - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="logo.png" alt="Logo" />
        <h1>Suporte</h1>
      </div>
      <nav class="sidebar-menu">
        <button class="menu-item" onclick="scrollToSection('section-call')">📞 Chamada</button>
        <button class="menu-item" onclick="scrollToSection('section-history')">📜 Histórico</button>
        <button class="menu-item" onclick="scrollToSection('section-active')">🟢 Em Chamada</button>
        <button class="menu-item" onclick="scrollToSection('section-online')">👥 Online</button>
        <button class="menu-item" onclick="scrollToSection('section-chat')">💬 Chat</button>
      </nav>
    </aside>

    <main class="content-area">
      <header class="topbar">
        <div class="topbar-left">
          <span class="app-title">Suporte App Premium</span>
        </div>
        <div class="topbar-right">
          Utilizador: <strong id="username">user1</strong>
          <span id="status-indicator" class="status-tag">🟢 disponível</span>
          <button id="toggleThemeBtn">🌙</button>
          <button id="logoutBtn">🚪 Logout</button>
        </div>
      </header>

      <div class="main-content">

        <!-- Estado da Chamada -->
        <section id="section-call">
          <h2>Estado da Chamada</h2>
          <div id="statusDisplay" class="status-display">Nenhuma chamada ativa</div>
          <div class="status-buttons">
            <input type="text" id="clientName" placeholder="Nome do cliente" />
            <button id="startBtn" class="status-button start">Iniciar Chamada</button>
            <button id="endBtn" class="status-button end" disabled>Terminar Chamada</button>
            <select id="userStatus">
              <option value="disponível">🟢 Disponível</option>
              <option value="ocupado">🔴 Ocupado</option>
            </select>
          </div>
          <div id="timerDisplay" class="timer"></div>
        </section>

        <!-- Histórico -->
        <section id="section-history">
          <h2>Histórico de Chamadas</h2>
          <div class="history-actions">
            <label for="filterUser">Filtrar por utilizador:</label>
            <select id="filterUser">
              <option value="">Todos</option>
            </select>
            <button id="applyFilterBtn">🔍 Aplicar filtro</button>
            <button id="exportBtn">📤 Exportar CSV</button>
            <button id="clearVisualHistory">🧹 Limpar da tela</button>
            <button id="deleteHistory">🗑️ Apagar histórico</button>
            <button id="recoverHistory">📂 Recuperar histórico</button>
          </div>
          <ul id="historyList"></ul>
        </section>

        <!-- Em Chamada -->
        <section id="section-active">
          <h2>Utilizadores em chamada (ao vivo)</h2>
          <ul id="activeCallsList"></ul>
        </section>

        <!-- Online -->
        <section id="section-online">
          <h2>Utilizadores Online</h2>
          <ul id="onlineList"></ul>
        </section>

        <!-- Chat -->
        <section id="section-chat">
          <h2>💬 Chat entre Utilizadores</h2>
          <div id="chatMessages" class="chat-box"></div>
          <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Escreve a tua mensagem..." autocomplete="off" />
            <button type="submit">Enviar</button>
          </form>
        </section>

        <!-- Rodapé -->
        <footer class="footer">
          Desenvolvido por <strong>devop15</strong> · &copy; 2025 Suporte App Premium
        </footer>
      </div>
    </main>
  </div>

  <div id="notifications" class="notifications"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
