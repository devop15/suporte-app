<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Suporte App - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo" class="logo" />
      <span>Suporte App</span>
    </div>
    <div class="top-user">Utilizador: <em id="username">user1</em></div>
  </header>

  <div class="container">
    <section>
      <h2>Estado da Chamada</h2>
      <div class="status-display" id="statusDisplay">Nenhuma chamada ativa</div>
      <div class="status-buttons">
        <button class="status-button start" id="startBtn">Iniciar Chamada</button>
        <button class="status-button end" id="endBtn" disabled>Terminar Chamada</button>
      </div>
      <div class="timer" id="timerDisplay"></div>
    </section>

    <section>
      <h2>Hist√≥rico</h2>
      <ul id="historyList"></ul>
    </section>

    <section>
      <h2>Utilizadores Online</h2>
      <ul id="onlineList"></ul>
    </section>
  </div>

  <div class="notifications" id="notifications"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
